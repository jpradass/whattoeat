<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v3.0.1/modern-normalize.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <!-- <link href="style/index.css" rel="stylesheet"> -->
</head>
<body>
  <!-- <header> -->
  <!--   <h1>Hello, world!</h1> -->
  <!-- </header> -->
  <main>
      {{range .}}
      <div class="recipe-container" data-recipe-id="{{ .Id }}">
  <div class="recipe-image-container">
          <img src="{{ .Image }}" alt="{{.Title}}" class="recipe-image">
  </div>
        <h1 class="recipe-title">{{ .Title }}</h1>
  <p class="recipe-description">${recipeDescription}</p>

  <div class="recipe-content">
    <div class="recipe-card ingredients-card">
      <h2 class="card-title">Ingredients</h2>
      <ul class="ingredients-list">
        ${ingredientsList}
      </ul>
    </div>

    <div class="recipe-card instructions-card">
      <h2 class="card-title">Instructions</h2>
      <ol class="instructions-list">
        ${instructionsList}
      </ol>
    </div>
  </div>
</div>
      {{end}}

<style>
  .recipe-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    font-family: Arial, sans-serif;
  }

  .recipe-image-container {
    width: 100%;
    height: 400px;
    overflow: hidden;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  .recipe-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .recipe-title {
    font-size: 2.5em;
    margin-bottom: 10px;
  }

  .recipe-description {
    font-size: 1.2em;
    color: #666;
    margin-bottom: 20px;
  }

  .recipe-content {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .recipe-card {
    flex: 1 1 300px;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
  }

  .card-title {
    font-size: 1.5em;
    margin-bottom: 15px;
  }

  .ingredients-list, .instructions-list {
    padding-left: 20px;
  }

  .ingredients-list li {
    list-style-type: none;
    margin-bottom: 10px;
  }

  .instructions-list li {
    margin-bottom: 10px;
  }

  @media (max-width: 768px) {
    .recipe-content {
      flex-direction: column;
    }
  }
</style>
  </main>
  <footer>
    <!-- <small>Â© <script>document.write(new Date().getFullYear())</script> Your company name. All Rights Reserved.</small> -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
